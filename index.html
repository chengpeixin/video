<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>学习资料</title>
    <style>
        * {
            font-family: '微软雅黑';
            padding: 0;
            margin: 0;
        }

        html,
        body {
            width: 100%;
            height: 100%;
        }

        .body {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        h1 {
            color: #999;
            font-weight: 500;
        }
    </style>
</head>

<body>
    <div class="body">
        <h1>正在跳转...剩余<span id='time'>3</span>秒</h1>
    </div>
</body>

</html>
<script>
    var url = 'http://rj.baidu.com/soft/detail/12350.html?ald';
    window.onload = function () {
        var time = 3,
            time_dom = document.getElementById('time');
        var a = setInterval(function () {
            time--;
            time_dom.innerHTML = time;
            console.log(time)
            if (time == 0) {
                window.clearInterval(a);
                window.location.href = url;
            }
        }, 1000);
    }

</script>
